<html>

<head>
    <meta charset="utf-8" />
    <title>登录页</title>
    <link rel="stylesheet" href="css/SignUpStyle.css">
    <script src="js/sign.js"></script>
</head>

<body>
    <div class="sign-div">
        <h1>登录</h1>
        <form name="fm1">
            <input type="text" id="account" name="account" class="sign-text" placeholder="输入账号">
            <br />
            <input type="password" id="password" name="password" class="sign-text" placeholder="输入密码" />
            <div>
                <input type="button" class="sign-btn" value="登录" onclick="check()">
                <input type="reset" class="sign-btn" value="重置">
            </div>
        </form>
        <div id="Mesg"></div>

    </div>
</body>

</html>
